<!DOCTYPE html>
<html>
<head>
    <title>Exam Paper</title>
    <style>
        body { 
            margin: 0;
            background: #f0f0f0;
            text-align: center;
        }
        img {
            width: 90%;
            margin: 20px 0;
        }
        /* Disable right-click + Selection */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    </style>

    <script>
        // Expire on Nov 22, 2025 at 5:00 PM IST
        const expireTime = new Date("2025-11-22T17:00:00+05:30").getTime();

        function checkExpire() {
            const now = Date.now();
            if (now > expireTime) {
                document.getElementById("content").style.display = "none";
                document.getElementById("expired").style.display = "block";
            }
        }

        // Check every 2 seconds
        setInterval(checkExpire, 2000);
    </script>
</head>

<body oncontextmenu="return false">

    <!-- Hidden expired message -->
    <h2 id="expired" style="display:none;">Link expired</h2>

    <!-- Main content -->
    <div id="content">
        <h2>Exam Paper</h2>

        <img src="final_1.jpg">
        <img src="final_2.jpg">
    </div>

</body>
</html>

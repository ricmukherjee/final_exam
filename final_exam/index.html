<!DOCTYPE html>
<html>
<head>
    <title>Exam Paper</title>
    <style>
        body { 
            margin: 0;
            background: #f0f0f0;
            text-align: center;
        }
        img {
            width: 90%;
            margin: 20px 0;
        }
        /* Disable right-click */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    </style>

    <script>
        // Set expiration time here (IST)
        const expireTime = new Date("2025-01-20T12:00:00+05:30").getTime();

        setInterval(() => {
            const now = Date.now();
            if (now > expireTime) {
                document.body.innerHTML = "<h2>Link expired</h2>";
            }
        }, 2000);
    </script>
</head>
<body oncontextmenu="return false"> <!-- disables right-click -->

    <h2>Exam Paper</h2>

</body>
</html>
